<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="manifest" href="js/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI Calculate</title>
</head>

<body>
    <div class="container">
        <div class="header-logo">
            <img src="img/Logo.svg" alt="">
        </div>
        <div class="main-app">
            <form id="form">
                <div class="your-name">
                    <label for="Your name">Your name</label>
                    <input type="text" name="" id="name" class="input-name" maxlength="15">
                </div>
                <div class="your-gender">
                    <label for="Your gender">Gender</label>
                    <div class="option">
                        <div class="femalebutton">
                            <input type="radio" name="gender" id="">
                            <label class="black-color"> <img src="img/female.svg" alt=""> Female</label>
                        </div>
                        <div class="male-button">
                            <input type="radio" name="gender" id="">
                            <label class="black-color"><img src="img/male_ic.svg" alt=""> Male</label>
                        </div>
                    </div>
                </div>
                <div class="height-weight">
                    <label class="your-height">Your Height</label>
                    <input type="number" class="resize-input" placeholder="cm" id="your-height" min="120">
                    <label class="your-weight">Your Weight</label>
                    <input type="number" min="10"  class="resize-input" placeholder="kg" id='your-weight'>
                </div>
                <button type="submit" class="btn" disabled>Calculate</button>
            </form>
        </div>
        <hr>

        <div class="section-results">
            <div class="results-main">
                <p class="header-title">Results : </p>
                <p class="content" id="result">Hi Wempy Virgana, your body mass index
                    score is <span>22.5</span> , it means your weight is less üòî</p>
            </div>
            <div class="tips-for-you">
                <p class="header-title"><img src="img/tips_for_you_ic.svg" alt=""> Tips for you</p>
                <p class="content" id="tips">We recommend you to eat foods that contain
                    lots of calories and healthy nutrients
                    good luck and recalculate your body mass index üòâ</p>
            </div>
        </div>
        <div class="footer">
            <p>Development by Wempy Virgana<br>Made With ‚ù§Ô∏è</p>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
